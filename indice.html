<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanceamento - Linha de Montagem</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <link rel="stylesheet" href="stilos.css">
</head>
<body>
    <header class="header">
        <img src="/imgs/brand-white.svg" alt="Logo" class="logo">
        <h1>BALANCEAMENTO - LINHA DE MONTAGEM 1</h1>
        <img src="/imgs/sim_logo.png" alt="Sistema Integrados de Manufatura" class="sim-logo">
    </header>
    
    <div class="container">
        <section class="indicators">
            <div class="indicator-box">
                <div class="charts-container">
                    <div class="chart-box"><canvas id="oee"></canvas></div>
                    <div class="chart-box"><canvas id="id"></canvas></div>
                    <div class="chart-box"><canvas id="ie"></canvas></div>
                    <div class="chart-box"><canvas id="iq"></canvas></div>
                </div>
                <!-- <div class="gauges">
                    <div class="gauge">
                        <canvas id="posto1-oee"></canvas>
                    </div>
                    <div class="gauge">
                        <canvas id="posto1-id"></canvas>
                    </div>
                    <div class="gauge">
                        <canvas id="posto1-ie"></canvas>
                    </div>
                    <div class="gauge">
                        <canvas id="posto1-iq"></canvas>
                    </div>
                </div> -->
            </div>
            <div class="indicator-box">
                <div class="production"><canvas id="pcs"></canvas></div>
            </div>
        </section>
        
        <section class="balance-chart">
            <h1>Balanceamento</h1>
            <div id="filters"></div>
            <canvas id="balance"></canvas>
        </section>
        
        <section class="process-flow" id="process-flow"></section>
        
        <section class="additional-info" id="additional-info"></section>

    </div>
    <script src="script.js"></script>
    <script src="charts/charts.js"></script>
</body>
</html>
